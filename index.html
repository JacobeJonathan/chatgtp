<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tienda de Ropa</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Tienda de Ropa</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Hombres</a></li>
        <li><a href="#">Mujeres</a></li>
        <li><a href="#">Niños</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="destacados">
      <h2>Productos Destacados</h2>
      <div class="producto">
        <img src="camisa1.png" alt="Camisa de hombre roja">
        <h3>Camisa de Hombre</h3>
        <p>$50</p>
        <button>Añadir al Carrito</button>
      </div>
      <div class="producto">
        <img src="vestido1.png" alt="Vestido de mujer rojo">
        <h3>Vestido de Mujer</h3>
        <p>$70</p>
        <button>Añadir al Carrito</button>
      </div>
      <div class="producto">
        <img src="pantalon1.png" alt="Pantalón de niño azul">
        <h3>Pantalón de Niño</h3>
        <p>$40</p>
        <button>Añadir al Carrito</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2021 Tienda de Ropa</p>
  </footer>
</body>
</html>
